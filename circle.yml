machine:
  environment:
    BASE_DIR: ${GOPATH%%:*}/src/github.com/${CIRCLE_PROJECT_USERNAME}
    REPO_DIR: ${BASE_DIR}/${CIRCLE_PROJECT_REPONAME}
    GO15VENDOREXPERIMENT: 1
  services:
    - docker

checkout:
  post:
    - mkdir -p ${BASE_DIR}
    - ln -sf $(pwd) ${REPO_DIR}

dependencies:
  pre:
    - git submodule update --init --recursive
    - sudo bash -c 'echo "deb http://ftp.us.debian.org/debian sid main" >> /etc/apt/sources.list'
    - sudo apt-get update
    - sudo apt-get install libsystemd-dev
  override:
    - cd ${REPO_DIR} && go get -t -d -v ./...
  post:

test:
  pre:
    - cd ${REPO_DIR} && go vet . ./lib/...
  override:
    - cd ${REPO_DIR} && go test -v -race -cover . ./lib/...
  post:
    - cd ${REPO_DIR} && go build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker build -t segment/ecs-logs .
      - docker tag segment/ecs-logs:latest segment/ecs-logs:${CIRCLE_SHA1}
      - docker tag segment/ecs-logs:latest segment/ecs-logs:circle-${CIRCLE_BUILD_NUM}
      - docker push segment/ecs-logs
