machine:
  services:
    - docker
  environment:
    PKG: ${CIRCLE_PROJECT_REPONAME}
    URL: github.com/${CIRCLE_PROJECT_USERNAME}/${PKG}
    IMG: segment/${PKG}
    DOCKER: >
      docker run -i -t
      -v ${GOPATH%%:*}:/go
      -v ${HOME}/${PKG}:/go/src/${URL}
      -v /var/run/docker.sock:/run/docker.sock
      -v $(which docker):/usr/bin/docker:ro
      -v $(which docker-compose):/usr/bin/docker-compose:ro
      -w /go/src/${URL}

dependencies:
  pre:
    - docker pull segment/golang:latest
  override:
    - ${DOCKER} -v ${HOME}/.ssh:/root/.ssh:ro segment/golang:latest get

test:
  override:
    - ${DOCKER} segment/golang:latest vet lint test bench go.packages='. ./lib'
  post:
    - ${DOCKER} segment/golang:latest build go.packages='. ./lib'

deployment:
  master:
    branch: master
    commands:
      - if [ -e Dockerfile ]; then ${DOCKER} segment/golang:latest docker.publish image=${IMG} version=master; fi
  release:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - if [ -e Dockerfile ]; then ${DOCKER} segment/golang:latest docker.publish image=${IMG} version=latest; fi
